{% if gtags_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ gtags_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ gtags_id }}');
    </script>
{% endif %}
